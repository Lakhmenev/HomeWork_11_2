<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" />
    <title>Поиск кандидатов</title>
</head>
<body>
     <h1>Найдено кандидатов {{count}}</h1>
     <h4>поиск по - "{{find_str}}"</h4>
            {% for person in find_list %}
                <h3>{{person['name']}}</h3>
                <p>{{person['position']}}</p>
                <p>Навыки: {{person['skills']}}</p>
                <p>Пол - {{person['gender']}}</p>
                <p>Возраст - {{person['age']}}</p>
                <br>
            {% endfor %}
</body>
</html>
